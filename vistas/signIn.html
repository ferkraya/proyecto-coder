<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Registrate acá en el sitio oficial de Poderes.">
    <meta name="keywords" content="LIBRO, NOVELA, FANTASÍA, JUVENIL, PODERES, LECTURA, REGISTRO">
    <title>Poderes - Registro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="nav">
        <div class="nav__logo"> <!--logo a la izquierda-->
            <a href="../index.html">
                <img src="../media/logopoderes.JPG" alt="logo" width="80" height="80">
            </a>
        </div>
        <div class="nav__right"> <!--menu a la derecha-->
            <ul class="nav__right__registro">
                <li>
                    <a href="signIn.html" class="nav__right__registro__link" id="signIn">Sign In</a>
                </li>
                <li>
                    <a href="logIn.html" class="nav__right__registro__link" id="logIn">Log in</a>
                </li>
            </ul>
            <ul class="nav__right__menu">
                <li>
                    <a href="leer.html" class="nav__right__menu__link">Leer</a>
                </li>
                <li>
                    <a href="personajes.html" class="nav__right__menu__link">Personajes</a>
                </li>
                <li>
                    <a href="about.html" class="nav__right__menu__link">About</a>
                </li>
            </ul>  
        </div>
    </nav>
    <main>
        <div class="container content__formWrap">
            <form action="" class="content content__form">
                <div class="form-group">
                    <label for="usuario">Usuario: </label>
                    <input type="text" class="form-control" name="usuario">
                </div>
                <div class="form-group">
                    <label for="mail">Correo electrónico: </label>
                    <input type="email" class="form-control" name="mail" placeholder="tumail@email.com">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña: </label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="form-group">
                    <label for="passwordbis">Repetir contraseña: </label>
                    <input type="password" class="form-control" name="passwordbis">
                </div>
                <div class="form-group">
                    <label for="genero">Género: </label>
                    <select name="genero" id="">
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>                   
                <div class="form-group">
                    <input type="checkbox" name="terminos">
                    <label for="terminos">Acepto los términos y condiciones</label>
                </div>
                <div class="content__form__last">
                    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">
                        Restablecer
                    </button>                    
                    <!-- The Modal -->
                    <div class="modal" id="myModal">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title">Advertencia</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>                        
                                <!-- Modal body -->
                                <div class="modal-body">
                                   Esta acción borrará los datos ingresados.
                                </div>                                
                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Aceptar</button>
                                </div>                        
                            </div>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-default" value="Registrarse">
                </div>
            </form>
        </div>
    </main>
    <footer class="footer">
        <a href="#" class="footer__link">Instagram</a>
        <a href="#" class="footer__link">Facebook</a>
    </footer>
</body>
</html>
